<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paper Scissors Rock</title>
  </head>
  <body>
    <div class="body">
      <h1>Paper Scissors Rock</h1>
      <div class="scores">
        <span class="player-score"> Player: 0</span>

        <div class="player--selection--history selection--history">
          <img src="img/white-square.png"
            class="selection--history--square computer--selection--history--square--one"
          ></img>
          <img src="img/white-square.png"
            class="selection--history--square computer--selection--history--square--two"
          ></img>
          <img src="img/white-square.png"
            class="selection--history--square computer--selection--history--square--three"
          ></img>
          <img src="img/white-square.png"
            class="selection--history--square computer--selection--history--square--four"
          ></img>
          <img src="img/white-square.png"
            class="selection--history--square computer--selection--history--square--five"
          ></img>
        </div>
        <div class="computer--selection--history selection--history">
          <img src="img/white-square.png"
            class="selection--history--square player--selection--history--square--one"
          ></img>
          <img src="img/white-square.png"
            class="selection--history--square player--selection--history--square--two"
          ></img>
          <img src="img/white-square.png"
            class="selection--history--square player--selection--history--square--three"
          ></img>
          <img src="img/white-square.png"
            class="selection--history--square player--selection--history--square--four"
          ></img>
          <img src="img/white-square.png"
            class="selection--history--square player--selection--history--square--five"
          ></img>
        </div>
        <span class="computer-score"> Computer: 0</span>
      </div>
      <div class="selection">
        <img src="img/paper.png" class="btn__selection btn--paper" />
        <img src="img/scissors.png" class="btn__selection btn--scissors" />
        <img src="img/rock.png" class="btn__selection btn--rock" />
      </div>
      <div class="console">Make a selection to start the game..</div>
    </div>
    <script src="javascript.js" defer></script>
  </body>
</html>
